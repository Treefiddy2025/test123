<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            height: 100%;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/thankyou.jpg-QzcnrEmpSDzxpKMcEgOFbgYrOcl6b3.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .overlay {
            background-color: rgba(176, 226, 255, 0.85);  /* Baby blue with transparency */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin-left: 5%;  /* Add space from the left edge */
            backdrop-filter: blur(5px);  /* Adds a slight blur effect to the background */
        }

        h1 {
            color: #1a365d;  /* Darker blue for contrast */
            font-size: 2rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .home-button {
            background-color: #4682B4;  /* Steel blue color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .home-button:hover {
            background-color: #357abd;  /* Slightly darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Make sure the overlay stays readable on mobile */
        @media (max-width: 768px) {
            .overlay {
                margin-left: 0;  /* Remove left margin on mobile */
                width: 100%;
                max-width: none;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1>Thank you for using our services!<br>We will be in touch soon!</h1>
            <a href="/" class="home-button">Return Home</a>
        </div>
    </div>
</body>
</html>
